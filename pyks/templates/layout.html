<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<!--
<link rel="icon" href="http://getbootstrap.com/favicon.ico">
-->
<title>{% block title %}PyKS - Base Template{% endblock %}</title>

<!-- Bootstrap core CSS -->
<link href="static/bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet">

<!-- Bootstrap theme -->
<link href="static/bootstrap-3.2.0-dist/css/bootstrap-theme.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="static/example/theme.css" rel="stylesheet">

<style type="text/css" id="holderjs-style"></style>

</head>

<body role="document">

<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li {% block navbar_home_active %}{% endblock %}><a href="/">Home</a></li>
        <li {% block navbar_background_active %}{% endblock %}><a href="/background">Background</a></li>
        <li {% block navbar_about_active %}{% endblock %}><a href="/about">About</a></li>
        <li {% block navbar_contact_active %}{% endblock %}><a href="/contact">Contact</a></li>
        <li {% block navbar_testcases_active %}{% endblock %}><a href="/test_cases">Test Cases</a></li>
        <li {% block navbar_relatedwork_active %}{% endblock %}><a href="/related_work">Related Work</a></li>
        <li {% block navbar_motivation_active %}{% endblock %}><a href="/motivation">Motivation</a></li>
        <li {% block navbar_roadmap_active %}{% endblock %}><a href="/roadmap">Roadmap</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li class="dropdown-header">Nav header</li>
            <li><a href="#">Separated link</a></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container theme-showcase" role="main">

{% block content %}{% endblock %}

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="static/jquery-2.1.1.min.js"></script>
<script src="static/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
<script src="static/example/docs.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug
<script src="static/example/ie10-viewport-bug-workaround.js"></script>
-->

</div>
</body>
</html>
